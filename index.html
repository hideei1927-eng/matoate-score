<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0a5ca8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="的当てスコア" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <title>的当てスコア（東北新幹線）</title>
  </head>
  <body>
    <main class="app">
      <header class="card">
        <h1>的当てスコア（東北新幹線）</h1>
        <p class="subtitle">親子の2人対戦向け 得点管理アプリ</p>
      </header>

      <section class="card">
        <h2>試合設定</h2>
        <div class="form-grid">
          <label>
            プレイヤー1名
            <input id="player1Name" type="text" maxlength="20" />
          </label>
          <label>
            プレイヤー2名
            <input id="player2Name" type="text" maxlength="20" />
          </label>
          <label>
            1セット投球数
            <input id="throwsPerSet" type="number" min="1" max="30" step="1" />
          </label>
          <label>
            セット数（1〜4）
            <select id="setCount">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </label>
        </div>
        <div class="actions">
          <button id="applySettingsButton" class="secondary">設定を保存して新規試合</button>
          <button id="resetMatchButton" class="danger">試合をリセット</button>
        </div>
      </section>

      <section class="card status-card">
        <h2>現在状況</h2>
        <p id="turnInfo" class="big-text"></p>
        <p id="matchInfo"></p>
        <p id="winnerInfo" class="winner"></p>
        <div class="actions">
          <button id="undoButton" class="secondary">1球取り消し（Undo）</button>
        </div>
      </section>

      <section class="card">
        <h2>得点入力（0〜10）</h2>
        <div id="scoreButtons" class="score-grid" aria-label="得点入力ボタン"></div>
      </section>

      <section class="card">
        <h2>セット集計</h2>
        <div id="scoreboard" class="scoreboard"></div>
      </section>

      <section class="card">
        <h2>新幹線進行（得点で前進）</h2>
        <div id="trainBoard"></div>
      </section>

      <section class="card">
        <h2>保存データ</h2>
        <p id="bestScoreInfo"></p>
        <div id="lastMatchInfo"></div>
      </section>

      <section class="card">
        <h2>自己点検（自動）</h2>
        <ul id="selfCheckList" class="check-list"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
